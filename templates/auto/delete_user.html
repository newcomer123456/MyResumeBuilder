{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-body">
            <h2 class="card-title text-danger">Видалення профілю</h2>
            <p class="card-text">Ви впевнені, що хочете видалити свій профіль?</p>
            <p class="text-muted">Цю дію не можна скасувати, і всі ваші дані будуть видалені.</p>
            <form method="post" class="mt-4">
                {% csrf_token %}
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-danger">
                        <i class="bi bi-trash"></i> Так, видалити
                    </button>
                    <a href="{% url 'detail-user' user.pk %}" class="btn btn-secondary">
                        <i class="bi bi-arrow-left"></i> Ні, повернутися
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
