{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="text-center">
        <h1 class="display-4 mb-3">Оновлення профілю</h1>
        <p class="lead text-muted">Оновіть свій профіль, щоб залишатися в актуальному стані.</p>
    </div>

    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <div class="card-body">
                    <h5 class="card-title text-center mb-4">Заповніть форму</h5>
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-3">
                            {{ form.as_p }}
                        </div>
                        <div class="d-flex justify-content-between mt-4">
                            <a href="{% url 'detail-user' user.pk %}" class="btn btn-outline-secondary">
                                <i class="bi bi-arrow-left"></i> Повернутися
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-save"></i> Зберегти
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
