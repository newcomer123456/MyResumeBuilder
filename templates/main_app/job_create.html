{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h2 class="mb-0">{{ view.title }}</h2>
        </div>
        <div class="card-body">
            <form method="post" class="needs-validation" novalidate>
                {% csrf_token %}
                {% for field in form %}
                <div class="mb-3">
                    <!-- Відображення поля -->
                    {{ field.label_tag }}
                    {{ field }}
                    
                    <!-- Підказка -->
                    {% if field.help_text %}
                    <small class="form-text text-muted">{{ field.help_text }}</small>
                    {% endif %}

                    <!-- Помилки -->
                    {% for error in field.errors %}
                    <div class="text-danger">{{ error }}</div>
                    {% endfor %}
                </div>
                {% endfor %}
                <div class="text-end">
                    <button type="submit" class="btn btn-success">Зберегти</button>
                    <a href="{% url 'jobs-list' %}" class="btn btn-secondary">Скасувати</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
