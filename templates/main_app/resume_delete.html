{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-body">
            <h2 class="card-title text-danger">Видалення резюме</h2>
            <p class="card-text">
                Ви впевнені, що бажаєте видалити резюме 
                <strong>{{ resume.title }}</strong>?
            </p>
            <form method="post" class="mt-4">
                {% csrf_token %}
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-danger">
                        <i class="bi bi-trash"></i> Так, видалити
                    </button>
                    <a href="{% url 'resumes-list' %}" class="btn btn-secondary">
                        <i class="bi bi-arrow-left"></i> Ні, повернутися до списку резюме
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
