{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg p-4">
        <h2 class="text-center mb-4">{{ view.title }}</h2>
        <form method="post" class="needs-validation" novalidate>
            {% csrf_token %}
            <div class="row g-3">
                {{ form.as_p }}
            </div>
            <div class="d-flex justify-content-end mt-4">
                <button type="submit" class="btn btn-success me-2">Зберегти</button>
                <a href="{% url 'resumes-list' %}" class="btn btn-secondary">Повернутися до списку резюме</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
