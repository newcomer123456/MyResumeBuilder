{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-body">
            <h2 class="card-title">{{ job.title }}</h2>
            <h4 class="card-subtitle text-muted">Автор: {{ job.user.username }}</h4>
            <ul class="list-group list-group-flush mt-3">
                <li class="list-group-item"><strong>Зарплата:</strong> {{ job.salary|floatformat:2 }} грн</li>
                <li class="list-group-item"><strong>Назва компанії:</strong> {{ job.name_company }}</li>
                <li class="list-group-item"><strong>Опис:</strong> {{ job.description }}</li>
            </ul>
            <div class="mt-4 d-flex justify-content-start">
                <a href="{% url 'update-job' job.pk %}" class="btn btn-primary me-2">Оновити</a>
                <a href="{% url 'delete-job' job.pk %}" class="btn btn-danger">Видалити</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
